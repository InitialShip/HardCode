<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #image{
      height: 400px;
      width: 600px;
    }
  </style>
</head>
<body>
  <h1>Image Resizing</h1>
  <hr>
  <span>
    Scale:
    <input type="radio" id="size" name="size" onclick="Scale(0.1)"> 10%
    <input type="radio" id="size" name="size" onclick="Scale(0.25)"> 25%
    <input type="radio" id="size" name="size" onclick="Scale(0.5)"> 50%
    <input type="radio" id="size" name="size" onclick="Scale(1)" checked> 100%
  </span>
  <br>
  <img src="Farchant.jpg" id="image">
  <script>
    var image = document.getElementById('image')
    const h = image.height
    const w = image.width
    function Scale(n)
    {
      image.style.height = h*n+'px'
      image.style.width = w*n+'px'
    }
  </script>
</body>
</html>
