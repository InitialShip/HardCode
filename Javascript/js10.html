<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Nhập số phần tử
  <input type="number" id="n" > 
  <br>
  <button onclick="Generate()">Tạo mảng</button>
  <button onclick="SortUp()">sắp xếp mảng tăng</button>
  <button onclick="SortDown()">sắp xếp mảng giảm</button>

  <div id="line1"></div>
  <div id="line2"></div>
  <div id="line3"></div>
</body>
<script>
  var n;
  var isGenerated = false
  var array = []
  function Generate()
  {
    n = document.getElementById('n').value
    if ( n < 0 ) 
    {
      alert('Nhập số lớn hơn 0')
      document.getElementById('line1').innerHTML = ""
      document.getElementById('line2').innerHTML = ""
      document.getElementById('line3').innerHTML = ""
      isGenerated = false
      return
    }
    var output ="Mảng ban đầu: "
    for ( let i = 0; i < n; i++)
    {
      array[i] = Math.floor(Math.random() * 50 ) + 1
      console.log(array[i])
      output+= array[i] + " "
    }
    document.getElementById('line1').innerHTML = output
    document.getElementById('line2').innerHTML = ""
    document.getElementById('line3').innerHTML = ""
    isGenerated = true
  }
  function SortUp()
  {
    if ( !isGenerated ) 
    {
      alert('Hãy tạo mảng')
      return
    }
    var output = "Mảng tăng dần: "
    for ( let i = 0; i < n-1; i++)
    {
      for ( let j = n-1; j > i; j--)
      {
        if (array[j-1] > array[j])
        {
          var tmp = array[j]
          array[j] = array[j-1]
          array[j-1] = tmp
        }
      }
    }
    for (let i = 0; i < n; i++)
      output+= array[i]+" "
    document.getElementById('line2').innerHTML = output 
  }
  function SortDown()
  {
    if ( !isGenerated ) 
    {
      alert('Hãy tạo mảng')
      return
    }
    var output = "Mảng giảm dần: "
    for ( let i = 0; i < n-1; i++)
    {
      for ( let j = n-1; j > i; j--)
      {
        if (array[j-1] < array[j])
        {
          var tmp = array[j]
          array[j] = array[j-1]
          array[j-1] = tmp
        }
      }
    }
    for (let i = 0; i < n; i++)
      output+= array[i]+" "
    document.getElementById('line3').innerHTML = output 
  }
</script>
</html>
