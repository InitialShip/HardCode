<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_18</title>
</head>
<body>
  <table>
    <tr>
      <td>Nhập một số: </td>
      <td>
        <input type="number" id="n">
      </td>
    </tr>
    <tr>
      <td>là số nguyên tố?</td>
      <td id="out"></td>
    </tr>
    <tr>
      <td>
        <button onclick="Run()">Check</button>
      </td>
    </tr>
  </table>
  <script>
    function checkPrime(n)
    {
      for (let i = 2; i < n; i++)
      {
        if ( n%i==0)
        {
          return false
        }
      }
      return true
    }
    function Run()
    {
        var num = document.getElementById('n').value
        var out = document.getElementById('out')
        if (checkPrime(num))
        {
          out.innerHTML = "Phải"
        }
        else
        {
          out.innerHTML = "Không"
        }
    }
  </script>
</body>
</html>
