<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_23</title>
</head>
<body>
  <table>
    <tr>
      <td>Dãy số : </td>
      <td id="out"></td>
    </tr>
    <tr>
      <td>Giá trị lớn nhất:</td>
      <td id="max"></td>
    </tr>
    <tr>
      <td>Giá trị nhỏ nhất:</td>
      <td id="min"></td>
    </tr>
    <tr>
      <td>Giá trị trung bình:</td>
      <td id="ave"></td>
    </tr>
    <tr>
      <td>
        <button onclick="Run()">Run</button>
      </td>
    </tr>
  </table>
  <script>
    var things = []
    function getRandom(n)
    {
      for (let i = 0; i<n;i++)
      {
        things[i] = Math.floor(Math.random()*20)
      }
      document.getElementById('out').innerHTML = things
    }
    function max()
    {
      var max = 0
      for (let i = 0; i < things.length-1;i++)
      {
        if ( max < things[i] )
        {
          max = things[i]
        }
      }
      return max
    }
    function min()
    {
      var min = things[things.length-1]
      for (let i = 0; i < things.length;i++)
      {
        if ( min > things[i])
        {
          min = things[i]
        }
      }
      return min
    }
    function sum()
    {
      var sum = 0;
      for (let i = 0; i<things.length;i++)
      {
        sum+=things[i]
      }
      return sum
    }
    function average()
    {
      return sum() / things.length
    }
    function Run()
    {
      getRandom(10)
      document.getElementById('max').innerHTML = max()
      document.getElementById('min').innerHTML = min()
      document.getElementById('ave').innerHTML = average()
    }
  </script>
</body>
</html>
