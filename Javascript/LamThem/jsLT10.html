<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_10</title>
</head>
<body>
  <table>
    <tr>
      <td>Nhập tên file:</td>
      <td><input type="text" id="something"></td>
    </tr>
    <tr>
      <td> <button onclick="Run()">Run</button></td>
    </tr>
  </table>
  <div id="out"></div>
  <script>
    function checkFileType(strFileName)
    {
      var tmp = strFileName.slice(strFileName.length-3,strFileName.length)
      if (tmp==="jpg" || tmp==="gif" || tmp==="png" || tmp==="bmp")
      {
        return true
      }
      return false
    }
    function Run()
    {
      var st = document.getElementById('something').value
      var out = document.getElementById('out')
      if (checkFileType(st))
      {
        out.innerHTML = "Yes"
      }
      else
      {
        out.innerHTML = "No"
      }
    }
  </script>
</body>
</html>
