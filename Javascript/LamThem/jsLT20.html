<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_20</title>
</head>
<body>
  <table>
    <tr>
      <td>Nhập một số: </td>
      <td>
        <input type="number" id="n">
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="Run()">Reverse</button>
      </td>
    </tr>
  </table>
  <script>
    function reverseNumber(n)
    {
      var tmp = n.toString().split("")
      tmp.reverse()
      return Number(tmp.join(""))
    }
    function Run()
    {
      var num = document.getElementById('n')
      num.value = reverseNumber(num.value)
    }
  </script>
</body>
</html>
