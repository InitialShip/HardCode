<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function reverseNumber(n)
    {
      var tmp = n.toString().split("")
      tmp.reverse()
      return Number(tmp.join(""))
    }
    console.log(reverseNumber(123))
  </script>
</body>
</html>
