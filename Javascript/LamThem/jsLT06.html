<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="out"></div>
  <div id="out2"></div>
  <button onclick="Run()">Run</button>
  <script>
    function Run()
    {
      var arr = []
      var max = 0;
      var text =""
      for (var i = 0; i < 10 ; i++)
      {
        arr[i] = Math.floor(Math.random()*99 + 1)
        text+= `${arr[i]} `
        if (arr[i] > max )
        {
          max = arr[i]
        }
      }
      var out = document.getElementById('out')
      var out2 = document.getElementById('out2')
      out.innerHTML = text
      out2.innerHTML = `Số gần 100 nhất là ${max}`
    }
    Run()
  </script>
</body>
</html>
