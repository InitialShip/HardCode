<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_11</title>
</head>
<body>
  <table>
    <tr>
      <td>Nhập một chuỗi: </td>
      <td>
        <input type="text" id="t">
      </td>
    </tr>
    <tr>
      <td>Nhập vị trí cần xóa: </td>
      <td>
        <input type="number" id="pos">
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="Run()">Run</button>
        </td>
    </tr>
  </table>
  <script>
    function removeChar(str,pos)
    {
      var tmp1, tmp2
      tmp1 = str.slice(0,pos)
      tmp2 = str.slice(pos+1)
      var result = tmp1.concat(tmp2)
      return result
    }
    function Run()
    {
      var str = document.getElementById('t').value
      var pos = Number(document.getElementById('pos').value)
      var text =""
      text = removeChar(str,pos)
      console.log(text)
      document.getElementById('t').value = text
    }
  </script>
</body>
</html>
