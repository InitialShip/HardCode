<body>
  <script>
    function removeChar(str,pos)
    {
      var tmp1, tmp2
      tmp1 = str.slice(0,pos)
      tmp2 = str.slice(pos+1)
      var result = tmp1.concat(tmp2)
      return result
    }
    console.log(removeChar("ahfwf",2))
  </script>
