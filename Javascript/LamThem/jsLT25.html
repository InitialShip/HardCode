<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_25</title>
</head>
<body>
  <table>
    <tr>
      <td>Dãy số : </td>
      <td id="out"></td>
    </tr>
    <tr>
      <td>
        <button onclick="Run()">Run</button>
      </td>
    </tr>
  </table>
  <script>
     var things = []
    function getRandom(n)
    {
      for (let i = 0; i<n;i++)
      {
        things[i] = Math.floor(Math.random()*20)
      }
    }
    function sillyName()
    {
      var tmp1 = []
      var tmp2 = []
      for (let i = 0 ; i < things.length;i++)
      {
        if ( things[i]%2 == 0)
        {
          tmp1.push(things[i])
        }
        else
        {
          tmp2.push(things[i])
        }
      }
      return tmp1.concat(tmp2)
    }
    function Run()
    {
      getRandom(20)
      document.getElementById('out').innerHTML = sillyName()
    }
  </script>
</body>
</html>
