<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_24</title>
</head>
<body>
  <table>
    <tr>
      <td>Dãy số : </td>
      <td id="out"></td>
    </tr>
    <tr>
      <td>
        <button onclick="Run()">Run</button>
      </td>
    </tr>
  </table>
  <script>
    var things = []
    function getRandom(n)
    {
      for (let i = 0; i<n;i++)
      {
        things[i] = Math.floor(Math.random()*20)
      }
    }
    function Descending()
    {
      things.sort( function(a, b) {return b-a})
    }
    function Run()
    {
      getRandom(10)
      Descending()
      document.getElementById('out').innerHTML = things
    }
  </script>
</body>
</html>
