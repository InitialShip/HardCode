<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var things = []
    function getRandom(n)
    {
      for (let i = 0; i<n;i++)
      {
        things[i] = Math.floor(Math.random()*20)
      }
    }
    function Descending()
    {
      things.sort( function(a, b) {return b-a})
    }
    getRandom(10)
    console.log(things)
    Descending()
    console.log(things)
  </script>
</body>
</html>
