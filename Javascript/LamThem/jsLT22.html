<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var things = []
    function something()
    {
      for (let i = 0; i < 10;i++)
      {
        things[i] = Math.floor(Math.random() * 10)
      }
      console.log(things)
    }
  function doThings()
  {
    something()
    things.push(things[0])
    things.shift()
  }
  doThings()
  console.log(things)
  </script>
</body>
</html>
