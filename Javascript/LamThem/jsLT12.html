<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_12</title>
</head>
<body>
  <table>
    <tr>
      <td>Nhập một chuỗi: </td>
      <td>
        <input type="text" id="t">
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="Run()">first-last</button>
      </td>
    </tr>
  </table>
  <script>
    function first_last(str)
    {
      var tmp = str.split("")
      var char1 = tmp[0]
      var char2 = tmp[tmp.length-1]
      tmp[0] = char2
      tmp[tmp.length-1] = char1
      return tmp.join("")
    }
    function Run()
    {
      var str = document.getElementById('t').value
      var out = document.getElementById('t')
      out.value = first_last(str)
    }
    
  </script>
</body>
</html>
