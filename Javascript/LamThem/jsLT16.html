<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_16</title>
</head>
<body>
  <table>
    <tr>
      <td>Nhập một chuỗi: </td>
      <td>
        <input type="text" id="t">
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="Run()">Capitalize</button>
      </td>
    </tr>
  </table>
  <script>
    function capilalLetter(str)
    {
      var tmp = str.split(" ")
      for (let i = 0; i < tmp.length; i++)
      {
        var tmp1 = tmp[i].slice(0,1)
        var tmp2 = tmp[i].slice(1)
        tmp1 = tmp1.toUpperCase()
        tmp[i] = tmp1.concat(tmp2)
      }
      return tmp.join(" ")
    }
   function Run()
   {
     var str = document.getElementById('t')
     str.value = capilalLetter(str.value)
   }
  </script>
</body>
</html>
