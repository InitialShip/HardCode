<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_14</title>
</head>
<body>
  <table>
    <tr>
      <td>Nhập một chuỗi: </td>
      <td>
        <input type="text" id="t">
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="Run()">Reverse</button>
      </td>
    </tr>
  </table>
  <script>
    function reverseString(str)
    {
      var tmp = str.split("").reverse().join("")
      return tmp
    }
    function Run()
    {
      var str = document.getElementById('t')
      str.value = reverseString(str.value)
    }
  </script>
</body>
</html>
