<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_21</title>
</head>
<body>
  <table>
    <tr>
      <td>Dãy số : </td>
      <td id="out"></td>
    </tr>
    <tr>
      <td>Tổng các phần tử :</td>
      <td id="sum"></td>
    </tr>
    <tr>
      <td>
        <button onclick="Run()">Run</button>
      </td>
    </tr>
  </table>
  <script>
    var things = []
    function something()
    {
      for (let i = 0; i < 10;i++)
      {
        things[i] = Math.floor(Math.random() * 20) 
      }
    }
    function sumOfArr()
    {
      var sum = 0
      for (let i = 0; i < things.length; i++)
      {
        sum+= things[i]
      }
      return sum
    }
    function Run()
    {
      something()
      document.getElementById('out').innerHTML = things
      document.getElementById('sum').innerHTML = sumOfArr(things)
    }

  </script>
</body>
</html>
