<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var things = []
    function something()
    {
      for (let i = 0; i < 10;i++)
      {
        things[i] = Math.floor(Math.random() * 20) 
      }
    }
    function sumOfArr()
    {
      var sum = 0
      for (let i = 0; i < things.length; i++)
      {
        sum+= things[i]
      }
      return sum
    }
    something()
    console.log(things)
    console.log(sumOfArr())

  </script>
</body>
</html>
