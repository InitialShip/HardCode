<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_17</title>
</head>
<body>
  <table>
    <tr>
      <td>Nhập một chuỗi: </td>
      <td>
        <input type="text" id="t">
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="Run()">Sort</button>
      </td>
    </tr>
  </table>
  <script>
    function alphabetSort(str)
    {
      var result = str.split("")
      return result.sort().join("")
    }
    function Run()
   {
     var str = document.getElementById('t')
     str.value = alphabetSort(str.value)
   }
  </script>
</body>
</html>
