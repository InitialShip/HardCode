<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_13</title>
</head>
<body>
  <table>
    <tr>
      <td>Nhập một chuỗi: </td>
      <td>
        <input type="text" id="t">
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="Run()">upper-lower</button>
      </td>
    </tr>
  </table>
  <script>
    function upper_lower(str)
    {
      var result =""
      if ( str.length >= 3)
      {
        result = str.substring(0,3).toLowerCase()
        result = result.concat(str.substring(3).toUpperCase())
      }
      else
      {
        result = str.toUpperCase()
      }
      return result
    }
    function Run()
    {
      var str = document.getElementById('t')
      str.value = upper_lower(str.value) 
    }
  </script>
</body>
</html>
