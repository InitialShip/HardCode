<body>
  <script>
    function sumDigit(n)
    {
      var tmp = (n.toString()).split("")
      var result = 0
      for( let i = 0; i < tmp.length; i++)
      {
        result += Number(tmp[i])
      }
      return result
    }
    console.log(sumDigit(123))
  </script>
</body>
