<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_19</title>
</head>
<body>
  <table>
    <tr>
      <td>Nhập một số: </td>
      <td>
        <input type="number" id="n">
      </td>
    </tr>
    <tr>
      <td>Tổng các chữ số là:</td>
      <td id="out"></td>
    </tr>
    <tr>
      <td>
        <button onclick="Run()">Sum</button>
      </td>
    </tr>
  </table>
  <script>
    function sumDigit(n)
    {
      var tmp = (n.toString()).split("")
      var result = 0
      for( let i = 0; i < tmp.length; i++)
      {
        result += Number(tmp[i])
      }
      return result
    }
    function Run()
    {
      var num = document.getElementById('n').value
      document.getElementById('out').innerHTML = sumDigit(num)
    }
  </script>
</body>
</html>
