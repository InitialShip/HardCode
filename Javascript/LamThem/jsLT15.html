<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS_15</title>
</head>
<body>
  <table>
    <tr>
      <td>Nhập một chuỗi: </td>
      <td>
        <input type="text" id="t">
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="Run()">Encode</button>
      </td>
    </tr>
  </table>
  <script>
    function encodeString(str)
    {
      var tmp = ""
      for (let i = 0; i < str.length ; i++)
      {
        tmp += String.fromCharCode(str.charCodeAt(i)+1)
      }
      return tmp
    }
    function Run()
    {
      var str = document.getElementById('t')
      str.value = encodeString(str.value)
    }
  </script>
</body>
</html>
