<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      *{
        font-size: 100px;
        text-align: center;
      }
  </style>
</head>
<body>
  <div id="Board"></div>
  <script>
    setInterval(animation,500);
		var array="HTML-JAVASCRIPT ";
		function animation(){
			array=array.slice(-1)+array.slice(0,-1);
			document.getElementById('Board').innerHTML=array;
		}
  </script>
</body>
</html>
