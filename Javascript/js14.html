<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box{
      width: 200px;
      height: 200px;
      border: 1px solid;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <br>
  <input id="color" type="color" value="#000000">
  <button onclick="Change()">Đổi màu</button>
  <script>
    function Change()
    {
      var val = document.getElementById('color').value
      console.log(val)
      var box = document.getElementById('box')
      box.style.background=val
    }
  </script>
</body>
</html>
