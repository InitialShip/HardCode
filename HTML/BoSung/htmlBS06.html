<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;
      width: 50%;
    }
    table,td,th{
      border: 1px solid;
    }
    td:not(:first-child)
    {
      text-align: center;
    }
    tr:first-child,tr:nth-child(2),tr:last-child{
      background: rgb(4, 177, 4);
    }
    caption{
      font-size:50px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <caption>KẾT QUẢ HỌC TẬP</caption>
    <tr>
      <th rowspan="2">
        Họ và tên <br> Học Sinh
      </th>
      <th colspan="2">Năm Sinh</th>
      <th rowspan="2"> Điểm <br> TB</th>
      <th rowspan="2">Xếp loại</th>
    </tr>
    <tr>
      <th>Nam</th>
      <th>Nữ</th>
    </tr>
    <tr>
      <td>Lê Thanh Xuân</td>
      <td></td>
      <td>1950</td>
      <td>8.5</td>
      <td>Giỏi</td>
    </tr>
    <tr>
      <td>Phan Thế Hạ</td>
      <td>1985</td>
      <td></td>
      <td>6.5</td>
      <td>Khá</td>
    </tr>
    <tr>
      <td>Trần Hoài Thu</td>
      <td></td>
      <td>1986</td>
      <td>9.5</td>
      <td>Xuất Sắc</td>
    </tr>
    <tr>
      <td>Trương Lưu Đông</td>
      <td></td>
      <td>1984</td>
      <td>6.0</td>
      <td>Trung Bình</td>
    </tr>
    <tr>
      <td>Lưu Thế Hạ</td>
      <td>1985</td>
      <td></td>
      <td>4.5</td>
      <td>Kém</td>
    </tr>
    <tr>
      <th colspan="3">Tổng Số học sinh đạt:</th>
      <th colspan="2">4 Học sinh</th>
    </tr>
  </table>
</body>
</html>
