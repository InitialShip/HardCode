<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <caption>THÔNG TIN KHÁCH HÀNG</caption>
    <table>
      <tr>
        <td>Họ và tên:</td>
        <td>
          <input type="text" required>
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>
          <input type="email" required>
        </td>
      </tr>
      <tr>
        <td>Mật khẩu:</td>
        <td>
          <input type="password" required>
        </td>
      </tr>
      <tr>
        <td>Giởi tính:</td>
        <td>
          Nam
          <input type="radio" name="sex" checked>
          Nữ 
          <input type="radio" name="sex">
        </td>
      </tr>
      <tr>
        <td>Sở thích:</td>
        <td>
          Thể thao
          <input type="checkbox">
          Du lịch
          <input type="checkbox">
          Phim ảnh
          <input type="checkbox">
          Âm nhạc
          <input type="checkbox">
        </td>
      </tr>
      <tr>
        <td>Thu nhập</td>
        <td>
          <select>
            <option>Dưới 2 triệu</option>
            <option>2 - 3 triệu</option>
            <option>3 - 4 triệu</option>
            <option>4 - 5 triệu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Nhận xét:</td>
        <td>
          <textarea cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td>Gửi kèm theo file:</td>
        <td>
          <input type="file">
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
        <input type="submit" value="Gửi">
        <button>Nhập lại</button>
        <input type="submit" value="Chuyển">
      </td>
      </tr>
    </table>
  </form>
</body>
</html>
