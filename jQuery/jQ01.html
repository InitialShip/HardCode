<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jQuery.js"></script>
</head>
<body>
  <table>
    <tr>
      <td>Tên môn học:</td>
      <td>
        <input type="text" id="newSub">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <ul id="out"></ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button onclick="addSubject()">Thêm môn học</button>
      </td>
    </tr>
  </table>
  <script>
    function addSubject()
    {
      var newSub = $("#newSub").val()
      var out = $("#out")
      var newText = $("<li></li>").text(newSub)
      out.append(newText)
    }
  </script>
</body>
</html>
