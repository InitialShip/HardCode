<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../jQuery.js"></script>
  <style>
    tr,td{
      border: 1px solid;
    }
    td{
      width: 200px;
      text-align: center;
    }
    table{
      border-collapse: collapse;
      margin: auto;
    }
  </style>
</head>
<body>
  <table>
    <tr><td>1</td></tr>
    <tr><td>2</td></tr>
    <tr><td>3</td></tr>
    <tr><td>4</td></tr>
    <tr><td>5</td></tr>
    <tr><td>6</td></tr>
    <tr><td>7</td></tr>
  </table>
  <script>
    $('tr:nth-child(odd)').css("background-color","yellow")
  </script>
</body>
</html>
