<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../jQuery.js"></script>
  <style>
    body{
      margin:0;
      padding:0;
    }
    button{
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <button id="btnl">Fill window</button>
  <div id="box" style="background:#B45F04;height: 100px;width: 100px;"></div>
  <script>
    $('#btnl').on('click',function(){
      var w = $(window).innerWidth()
      var h = $(window).innerHeight()
      $('#box').css("position","absolute").animate({top:"0",height:h,width:w})
    })
  </script>
</body>
</html>
