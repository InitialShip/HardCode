<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .default{
      height: 200px;
      width: 200px;
    }
    .bigger{
      height: 300px;
      width: 300px;
    }
    .smaller{
      height: 100px;
      width: 100px;
    }
  </style>
</head>
<body>
  <img src="Cat.jpg" alt="Smug Cat" class="default">
  <img src="Cat.jpg" alt="Smug Cat" class="bigger">
  <img src="Cat.jpg" alt="Smug Cat" class="smaller">
</body>
</html>
