<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #one,#two,#three,#four{
      height: 100px;
      width: 200px;
      border: 1px solid;
    }
    #one {
      background-color:yellow;
    }
    #two {
      background-color:cyan;
      float:left;
    }
    #three {
      background-color:blue;
      float: left;
    }
    #four {
      background-color:green;
      float: left;
    }
  </style>
</head>
<body>
  <div id="one">background-color:yellow</div>
  <div id="two">background-color:cyan</div>
  <div id="three">background-color:blue</div>
  <div id="four">background-color:green</div>
</body>
</html>
