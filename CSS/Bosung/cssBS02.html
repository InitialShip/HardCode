<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    tr:nth-child(even){
      background: cyan;
    }
    tr:nth-child(odd){
      background: yellow;
    }
    tr:first-child{
      background: blue;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Họ và tên</th>
      <th>Điểm</th>
    </tr>
    <tr>
      <td>Nguyễn Văn Thành</td>
      <td>9</td>
    </tr>
    <tr>
      <td>Nguyễn Thị Hoa</td>
      <td>7</td>
    </tr>
    <tr>
      <td>Trần Văn Tâm</td>
      <td>8</td>
    </tr>
    <tr>
      <td>Lê Thị Thúy</td>
      <td>6</td>
    </tr>
  </table>
</body>
</html>
