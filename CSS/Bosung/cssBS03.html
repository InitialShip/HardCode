<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: block;
    }
    div div{
      width: 200px;
      height: 200px;
      border: 1px solid;
    }
    h1{
      color:teal;
    }
    div:nth-child(2),div:nth-child(3){
      background: cyan;
      float: left;
    }
    div:nth-child(4){
      clear: both;
    }
    div:nth-child(4),div:nth-child(5){
      background: yellow;
      float: left;
    }
  </style>
</head>
<body>
  <div>
    <h1>ÚNG DỤNG WEB</h1>
    <div>HTML</div>
    <div>CSS</div>
    <div>JAVASCRIPT</div>
    <div>JQUERY</div>
  </div>
</body>
</html>
